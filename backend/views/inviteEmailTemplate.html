<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join TravelTally to Plan Your Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .email-header {
            background-color: #064660;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .email-content {
            padding: 20px;
        }

        .email-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .email-content p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .register-link {
            background-color: #064660;
            color: white !important;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .register-link:hover {
            background-color: #05374e;
        }

        footer {
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        footer p {
            margin: 0;
        }

        p a {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            TravelTally
        </div>

        <!-- Content -->
        <div class="email-content">
            <h1>You're Invited to Join a Trip on TravelTally!</h1>
            <p>Hi {{name}},</p>
            <p>You have been invited to join a trip on TravelTally. Please create an account to view and participate in
                this trip:</p>
            <p><a href="{{registrationLink}}" class="register-link">Join TravelTally</a></p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Best Regards,<br>Team TravelTally</p>
        </footer>
    </div>
</body>

</html>
