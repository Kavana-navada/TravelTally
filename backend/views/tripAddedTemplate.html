<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Added to a Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .email-header {
            background-color: #064660;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .email-content {
            padding: 20px;
        }

        .email-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .email-content p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .trip-details {
            margin-top: 20px;
            padding: 12px;
            background-color: #064660;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        footer p {
            margin: 0;
        }

        /* Button style for better compatibility */
        .button {
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #064660;
            text-decoration: none;
            padding: 12px 25px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            TravelTally
        </div>

        <!-- Content -->
        <div class="email-content">
            <h1>You've Been Added to a Trip!</h1>
            <p>Hi {{name}},</p>
            <p>You've been added to a trip to <strong>{{destination}}</strong> scheduled from
                <strong>{{startDate}}</strong> to <strong>{{endDate}}</strong>.
            </p>
            <p>Please visit your dashboard to view the trip details:</p>

            <!-- Button -->
            <p style="text-align: center;">
                <a href="{{dashboardLink}}" class="button" target="_blank">View Trip</a>
            </p>
        </div>

        <!-- Footer -->
        <footer>
            <p>Best Regards,<br>Team TravelTally</p>
        </footer>
    </div>
</body>

</html>
